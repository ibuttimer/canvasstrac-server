<div class="ngdialog-message">
  <div class="row row-content">
    <div class="col-sm-12">
      <div class="col-sm-9">
        <p>{{question.question}}</p>
      </div>
      <div class="col-sm-3">
        <p class="text-right"><span class="label label-default">{{getQuestionTypeName(question.type)}}</span></p>
      </div>
    </div>
    <div ng-if="chart" class="col-sm-12">
      <canvas ng-if="showPieChart(chart)" id="pie" class="chart chart-pie"
        chart-data="question.resData.data" chart-labels="question.resData.labels" chart-options="question.chartOptions">
      </canvas>
      <canvas ng-if="showBarChart(chart)" id="bar" class="chart chart-horizontal-bar"
        chart-data="question.resData.data" chart-labels="question.resData.labels" chart-options="question.chartOptions">
      </canvas>
      <canvas ng-if="showPolarAreaChart(chart)" id="polar" class="chart chart-polar-area"
        chart-data="question.resData.data" chart-labels="question.resData.labels" chart-options="question.chartOptions">
      </canvas>
    </div>
    <div ng-if="chart" class="col-sm-12">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Number of responses</th>
            <td>{{respCnt}}</td>
            <td></td>
          </tr>
          <tr ng-repeat="detail in details">
            <th>{{detail.label}}</th>
            <td>{{detail.value}}</td>
            <td>{{detail.percent}} %</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-if="!chart" class="col-sm-12">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Number of responses</th>
            <td>{{respCnt}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div ng-repeat="detail in details track by $index">
        <div class="notice-list-box {{indexToStyle($index)}}">
          <p>{{detail}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
