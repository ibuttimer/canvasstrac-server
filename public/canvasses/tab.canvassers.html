<div role="tabpanel" class="tab-pane fade in active">
  <form class="form-horizontal" name="canvasserForm" role="form" ng-submit="processForm()" novalidate>

    <div class="form-group">
      <div class="col-sm-12 filter-box">
        <div class="col-sm-5">
          <h4>Unassigned</h4>
          <p>Filter by: {{unassignedCanvasserFilterStr}}</p>
          <p>Showing: {{unassignedCanvasser.filterCount}} of {{unassignedCanvasser.count}}</p>
        </div>

        <div class="col-sm-2"></div>

        <div class="col-sm-5">
          <h4>Assigned</h4>
          <p>Filter by: {{assignedCanvasserFilterStr}}</p>
          <p>Showing: {{assignedCanvasser.filterCount}} of {{assignedCanvasser.count}}</p>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-5">
          <!-- unassigned pager -->
          <div ng-controller="CanvassUnassignedCanvasserController">
            <div ng-include="'canvasses/pager.element.html'"></div>
          </div>
        </div>

        <div class="col-sm-2">
          <p>Items per page</p>
          <select class="form-control" id="userperpage" name="userperpage" ng-change="setPerPage([assignedCanvasserPager,unassignedCanvasserPager],perPage)" ng-model="perPage"
          ng-options="perPage for perPage in perPageOpt">
          </select>
        </div>

        <div class="col-sm-5">
          <!-- assigned pager -->
          <div ng-controller="CanvassAssignedCanvasserController">
            <div ng-include="'canvasses/pager.element.html'"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <!-- unassigned filter -->
        <div class="col-sm-5">
          <div ng-controller="CanvassUnassignedCanvasserController">
            <div ng-include="'canvasses/filter.sort.element.html'"></div>
          </div>
        </div>

        <div class="col-sm-2"></div>

        <!-- assigned filter -->
        <div class="col-sm-5">
          <div ng-controller="CanvassAssignedCanvasserController">
            <div ng-include="'canvasses/filter.sort.element.html'"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <!-- unassigned list -->
      <div class="col-sm-5">
        <div ng-controller="CanvassUnassignedCanvasserController">
          <div ng-include="'canvasses/canvasser.element.html'"></div>
        </div>
      </div>

      <!-- add/remove buttons -->
      <div class="col-sm-2">
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-click="updateList(unassignedCanvasser, assignedCanvasser)" ng-disabled="unassignedCanvasser.selCount < 1">Add&nbsp;<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-primary btn-sm" ng-click="updateList(assignedCanvasser, unassignedCanvasser)" ng-disabled="assignedCanvasser.selCount < 1"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;Remove
          </button>
        </div>
      </div>

      <!-- assigned list -->
      <div class="col-sm-5">
        <div ng-controller="CanvassAssignedCanvasserController">
          <div ng-include="'canvasses/canvasser.element.html'"></div>
        </div>
      </div>
    </div>

    <!-- navigation buttons -->
    <div class="col-sm-12">
      <div ng-controller="CanvassersTabNavController">
        <div ng-include="'canvasses/tab.buttons.html'"></div>
      </div>
    </div>
    <br>
    <br>
  </form>
</div>
