<!-- navigation buttons -->
<div class="col-sm-1">
  <button type="button" class="btn btn-primary btn-sm" ng-click="prevTab()"
          ng-if="hasPrev" ng-disabled="prevEnabled()" tooltip-placement="top" uib-tooltip="{{prevTooltip}}">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>&nbsp;Prev
  </button>
</div>
<div class="col-sm-offset-1 col-sm-2">
  <button type="reset" class="btn btn-default btn-sm"
          ng-if="hasReset" ng-disabled="editDisabled" tooltip-placement="top" uib-tooltip="Reset entry fields">Reset</button>
</div>
<div class="col-sm-offset-4 col-sm-1">
  <button type="button" class="btn btn-danger btn-sm" ng-click="gotoDash()" tooltip-placement="top" uib-tooltip="Back to dashboard">Cancel</button>
</div>
<div class="col-sm-offset-1 col-sm-1">
  <button type="button" class="btn btn-primary btn-sm" ng-click="nextTab()" ng-disabled="nextEnabled()" tooltip-placement="top" uib-tooltip="{{nextTooltip}}">{{nextText}}&nbsp;<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
  </button>
</div>
