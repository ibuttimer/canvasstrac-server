<div class="ngdialog-message">
  <div class="">
    <h3>Confirm Delete</h3>
  </div>
  <div class="">&nbsp;</div>
  <div class="">
    <div class="list-group">
      <ul class="list-group-item" ng-repeat="question in ngDialogData.list">
        <li class="list-group-item">
          <div ng-include="'canvasses/question.element.html'"></div>
        </li>
      </ul>
    </div>
    <div>
      <button type="submit" class="btn btn-info btn-sm" ng-click="closeThisDialog(ngDialogData.list)">Delete</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog('cancel')">Cancel</button> &nbsp; &nbsp;
    </div>
  </div>
</div>
