<div class="ngdialog-message">
  <div class="">
    <h3>Confirm Delete</h3>
  </div>
  <div class="">&nbsp;</div>
  <div class="">
    <div class="list-group">
      <ul class="list-group-item" ng-repeat="question in ngDialogData.list">
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-9">
              <p>{{question.question}}</p>
            </div>
            <div class="col-sm-3">
              <p class="text-right"><span class="label label-default">{{getQuestionTypeName(question.type)}}</span></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <button type="submit" class="btn btn-info btn-sm" ng-click="closeThisDialog(ngDialogData.list)">Delete</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog('cancel')">Cancel</button> &nbsp; &nbsp;
    </div>
  </div>
</div>
