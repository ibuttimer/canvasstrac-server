<div class="ngdialog-message">
  <div class="row row-content">
    <div class="">
      <h3>{{title}}</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
      <form class="form-inline">
        <div ng-include="'address/addressfilterfields.html'"></div>

        <br />
        <br />

        <div class="form-group col-sm-12">
          <div class="col-sm-1">
            <button type="reset" class="btn btn-default" ng-click="initFilter()" >Clear</button>
          </div>

          <div class="col-sm-offset-4 col-sm-2">
            <button type="submit" class="btn btn-info btn-sm" ng-click="closeThisDialog(ngDialogData)">OK</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog('cancel')">Cancel</button> &nbsp; &nbsp;
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
