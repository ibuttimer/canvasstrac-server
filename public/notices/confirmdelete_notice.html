<div class="ngdialog-message">
  <div class="">
    <h3>Confirm Delete</h3>
  </div>
  <div class="">&nbsp;</div>
  <div class="">
    <div class="list-group">
      <ul class="list-group-item" ng-repeat="notice in ngDialogData.list">
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-8">
              <p>{{notice.title}}</p>
            </div>
            <div class="col-sm-4">
              <p class="text-right">{{formatDate(notice.fromDate)}}</p>
            </div>
            <div class="col-sm-8">
              <p><i class="fa {{levelToIcon(notice.level)}}" aria-hidden="true"></i>&nbsp;{{levelToName(notice.level)}}</p>
            </div>
            <div class="col-sm-4">
              <p class="text-right">{{formatDate(notice.toDate)}}</p>
            </div>
          </div>
          <div class="row" ng-if="debug.show">
            <div class="col-sm-12">
              <p><code>notice: {{notice._id}}</code></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <button type="submit" class="btn btn-info btn-sm" ng-click=closeThisDialog(ngDialogData.list)>Delete</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog('cancel')">Cancel</button> &nbsp; &nbsp;
    </div>
  </div>
</div>
