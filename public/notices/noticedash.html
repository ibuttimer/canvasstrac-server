
<div class="container" ng-controller="NoticeDashController">
  <div class="row row-content">
    <div class="col-xs-12">
      <div class="col-xs-4">
        <h2>Notice Dashboard</h2>
      </div>
    </div>

    <div class="col-sm-12 filter-box">
      <form class="form-inline">
        <div class="form-group col-sm-2">
          <h4>Filter by:</h4>
        </div>

        <div class="form-group col-sm-4">
          <label for="title" class="control-label col-sm-3 filter-label">Title</label>
          <input type="text" class="form-control col-sm-9" id="title" name="title" placeholder="Enter title" ng-model="filterText">
        </div>

        <div class="form-group col-sm-1">
          <label for="op" class="sr-only">Filter operation</label>
          <select class="form-control" id="op" name="op" ng-model="filterOp" data-toggle="tooltip" title="Select filter operation" ng-options="op for op in filterOps">
          </select>
        </div>

        <div class="form-group col-sm-4">
          <label for="level" class="control-label col-sm-3 filter-label">Level</label>
          <select class="form-control col-sm-9" id="level" name="level" ng-model="filterLevel" data-toggle="tooltip" title="Select notice level"
          ng-options="type.level as type.name for type in noticeTypes">
            <option value="">Select level</option>
          </select>
        </div>
        <div class="form-group col-sm-1">
          <button type="reset" class="btn btn-default" ng-click="initFilter()" data-toggle="tooltip" title="Clear filter">Clear</button>
        </div>
      </form>
    </div>
    <div class="col-sm-10">
      <div class="list-group">
        <button type="button" class="list-group-item" ng-repeat="notice in notices | filterDashNotice: filterText : filterOp : filterLevel" ng-class="{active: notice.isSelected}" ng-click="toggleSelection(notice)">
          <div class="row">
            <div class="col-sm-8">
              <p>{{notice.title}}</p>
            </div>
            <div class="col-sm-4">
              <p class="text-right">{{formatDate(notice.fromDate)}}</p>
            </div>
            <div class="col-sm-4">
              <p><i class="fa {{levelToIcon(notice.level)}}" aria-hidden="true"></i>&nbsp;{{levelToName(notice.level)}}</p>

            </div>
            <div class="col-sm-4">
              <div ng-if="debug.show">
                <p><code>{{notice._id}}</code></p>
              </div>
            </div>
            <div class="col-sm-4">
              <p class="text-right">{{formatDate(notice.toDate)}}</p>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="col-sm-2" ng-controller="StateButtonsController">
      <div ng-include="'views/state_buttons.html'"></div>
    </div>
  </div>
</div>  <!-- end of container -->
