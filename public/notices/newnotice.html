<div class="container">
  <div class="row row-content">
    <div class="col-xs-12">
      <div class="col-xs-4">
        <h2>{{getTitle()}}</h2>
      </div>
      <div class="col-xs-8" ng-controller="StateButtonsController">
        <div ng-include="'views/state_buttons.html'"></div>
      </div>
    </div>
    <div class="row" ng-if="debug.show">
      <p><code>notice: {{notice._id}}</code></p>
    </div>

    <div class="col-xs-12">
      <form class="form-horizontal" name="noticeForm" role="form" ng-submit="processForm()" novalidate>

        <div class="form-group" ng-class="{ 'has-error has-feedback' : noticeForm.title.$error.required && !noticeForm.title.$pristine }">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter notice title"
                   ng-model="notice.title" ng-disabled="editDisabled" required>
            <span ng-show="noticeForm.title.$error.required && !noticeForm.title.$pristine"
                  class="help-block">Notice title is required.</span>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error has-feedback' : noticeForm.level.$error.required && !noticeForm.level.$pristine }">
          <label for="level" class="col-sm-2 control-label">Level</label>
          <div class="col-sm-4">
            <select class="form-control" id="level" name="level" ng-model="notice.level" ng-disabled="editDisabled" title="Select level" required convert-to-number>
              <option ng-repeat="type in noticeTypes track by type.level" value="{{type.level}}">{{type.name}}</option>
            </select>
            <span ng-show="noticeForm.level.$error.required && !noticeForm.level.$pristine"
                  class="help-block">Notice level is required.</span>
          </div>
        </div>


        <div class="form-group" ng-class="{ 'has-error has-feedback' : noticeForm.message.$error.required && !noticeForm.message.$pristine }">
          <label for="message" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="12" id="message" name="message" placeholder="Enter message" ng-model="notice.message" ng-disabled="editDisabled" required>
            </textarea>
            <span ng-show="noticeForm.message.$error.required && !noticeForm.message.$pristine"
                  class="help-block">Notice message is required.</span>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error has-feedback' : noticeForm.fromDate.$invalid && !noticeForm.fromDate.$pristine }">
          <label for="fromDate" class="col-sm-2 control-label">From Date</label>
          <div class="col-sm-2">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <input type="date" class="form-control" id="fromDate" name="fromDate" placeholder="Enter from date" ng-model="notice.fromDate" ng-disabled="editDisabled" required>
              <span ng-show="noticeForm.fromDate.$invalid && !noticeForm.fromDate.$pristine" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div><!-- /input-group -->
            <p ng-show="(noticeForm.fromDate.$invalid || noticeForm.fromDate.$error.required) &&
                            !noticeForm.fromDate.$pristine"
             class="help-block">Enter a valid date.</p>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error has-feedback' : noticeForm.toDate.$invalid && !noticeForm.toDate.$pristine }">
          <label for="toDate" class="col-sm-2 control-label">To Date</label>
          <div class="col-sm-2">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <input type="date" class="form-control" id="toDate" name="toDate" placeholder="Enter to date" ng-model="notice.toDate" ng-disabled="editDisabled" required>
              <span ng-show="noticeForm.toDate.$invalid && !noticeForm.toDate.$pristine" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div><!-- /input-group -->
            <p ng-show="(noticeForm.toDate.$invalid || noticeForm.toDate.$error.required) &&
                            !noticeForm.toDate.$pristine"
             class="help-block">Enter a valid date.</p>
          </div>
        </div>

        <div class="col-sm-offset-2 col-sm-2">
          <button type="reset" class="btn btn-default" ng-disabled="editDisabled">Reset</button>
        </div>
        <div class="col-sm-offset-5 col-sm-1">
          <button type="button" class="btn btn-danger" ng-click="gotoDash()">Cancel</button>
        </div>
        <div class="col-sm-offset-1 col-sm-1">
          <button type="submit" class="btn btn-primary" ng-disabled="noticeForm.$invalid">Done</button>
        </div>
      </form>
    </div>
  </div>
</div>  <!-- end of container -->
