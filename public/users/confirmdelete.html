<div class="ngdialog-message">
  <div class="">
    <h3>Confirm Delete</h3>
  </div>
  <div class="">&nbsp;</div>
  <div class="">
    <div class="list-group">
      <button type="button" class="list-group-item" ng-repeat="user in userSelectList">
        <p>{{user.person.firstname}} {{user.person.lastname}}</p>
        <p>{{user.role.name}}</p>
      </button>
    </div>
    <div>
      <button type="submit" class="btn btn-info btn-sm" ng-click=closeThisDialog("Cancel")>Delete</button>
      <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
    </div>
  </div>
</div>
