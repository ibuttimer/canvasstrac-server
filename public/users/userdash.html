<div class="container">
  <div class="row row-content">
    <div class="col-xs-12">
      <div class="col-xs-4">
        <h2>User Dashboard</h2>
      </div>
    </div>

    <div class="col-sm-12 filter-box">
      <form class="form-inline">
        <div class="form-group col-sm-2">
          <h4>Filter by:</h4>
        </div>

        <div class="form-group col-sm-4">
          <label for="name" class="control-label col-sm-3 filter-label">Name</label>
          <input type="text" class="form-control col-sm-9" id="name" name="name" placeholder="Enter user name" ng-model="filterText">
        </div>

        <div class="form-group col-sm-1">
          <label for="op" class="sr-only">Filter operation</label>
          <select class="form-control" id="op" name="op" ng-model="filterOp" data-toggle="tooltip" title="Select filter operation" ng-options="op for op in filterOps">
          </select>
        </div>

        <div class="form-group col-sm-4">
          <label for="role" class="control-label col-sm-3 filter-label">Role</label>
          <select class="form-control col-sm-9" id="role" name="role" ng-model="filterRole" data-toggle="tooltip" title="Select user role"
            ng-options="role._id as role.name for role in roles">
            <option value="">Select role</option>
          </select>
        </div>
        <div class="form-group col-sm-1">
          <button type="reset" class="btn btn-default" ng-click="initFilter()" data-toggle="tooltip" title="Clear filter">Clear</button>
        </div>
      </form>
    </div>
    <div class="col-sm-10">
      <div class="list-group">
        <button type="button" class="list-group-item" ng-repeat="user in users | filterDashUser: filterText : filterOp : filterRole" ng-class="{active: user.isSelected}" ng-click="toggleSelection(user)">
          <div ng-include="'users/user.element.html'"></div>
        </button>
      </div>
    </div>
    <div class="col-sm-2" ng-controller="StateButtonsController">
      <div ng-include="'views/state_buttons.html'"></div>
    </div>
  </div>
</div>  <!-- end of container -->
