<div class="container" ng-controller="ContactController">
  <div class="row row-content">
    <div class="col-xs-12" ng-if="message.submitted">
      <h3>{{thanks}}</h3>
<!--      <h3>Thank you for your feedback</h3> -->
    </div>
    <div class="col-xs-12">
      <h3>{{title}}</h3>
<!--      <h3>Send Feedback</h3> -->
    </div>
    <div class="col-xs-12 col-sm-9" ng-controller="FeedbackController">
      <form class="form-horizontal" role="form" name="messageForm" ng-submit="sendMessage()" novalidate>
        <div class="form-group" ng-class="{ 'has-error has-feedback' : messageForm.name.$error.required && !messageForm.name.$pristine }">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" ng-model="message.name" required>
            <span ng-show="messageForm.name.$error.required && !messageForm.name.$pristine" class="help-block">Your name is required.
            </span>
          </div>
        </div>
        <div class="form-group"  ng-class="{ 'has-error has-feedback' : messageForm.emailid.$invalid && !messageForm.emailid.$pristine }">
          <label for="emailid" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailid" name="emailid"        placeholder="Email" ng-model="message.email" required>
            <span ng-show="messageForm.emailid.$invalid && !messageForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true">
            </span>
            <span ng-show="(messageForm.emailid.$invalid ||  messageForm.emailid.$error.required) && !messageForm.emailid.$pristine" class="help-block">Enter a valid email address.
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="feedback" class="col-sm-2 control-label">{{entryPrompt}}</label>
<!--          <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>-->
          <div class="col-sm-10">
            <textarea class="form-control" rows="12" ng-model="message.comment">
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="messageForm.$invalid">Send</button>
          </div>
        </div>
        <br />
        <br />
      </form>
    </div>
  </div>
</div>
