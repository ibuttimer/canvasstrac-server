
<div class="container" >
  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-offset-3">
      <div ng-if="message">
        <p style="padding:20px;"></p>
        <h3 align=center>{{message}}</h3>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3 col-sm-offset-3">
      <p style="padding:20px;"></p>
      <h3 align=center>CanvassTrac</h3>
    </div>
    <div class="col-xs-12 col-sm-8">
      <div ng-if="!menuEntries.length">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/h9E-NAwXZm8?rel=0" frameborder="0" allowfullscreen></iframe>
        <div>
          <p>Looking for the mobile client application? <a href='https://play.google.com/store/apps/details?id=ie.ianbuttimer.canvasstrac&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' target="_blank"><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' style="height:40px;"/></a></p>
        </div>
      </div>
      <div ng-if="menuEntries.length">
        <div ng-repeat="menu in menuEntries">
          <div ng-include src="'layout/menu.buttons.html'"></div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div ng-repeat="notice in notices">
        <div class="col-sm-12 notice-list-box {{levelToStyle(notice.level)}}">
          <div class="col-sm-10">
            <h4>{{notice.title}}</h4>
          </div>
          <div class="col-sm-2">
            <i class="fa {{levelToIcon(notice.level)}}" aria-hidden="true" style="font-size:18px"></i>
          </div>
          <div class="col-sm-12">
            <p>{{notice.message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
